<main class="py-16 px-4 md:px-8">
  <div class="container xl:max-w-[80rem] mx-auto">
    <section id="panel" class="w-full grid grid-cols-1 lg:grid-cols-3 gap-8 md:gap-4">
      <!-- Card -->
      <div class="col-span-1 w-full rounded-2xl shadow-lg overflow-hidden">
        <div
          class="w-full px-5 py-4 flex justify-between items-center gap-4 text-white rounded-t-2xl bg-[linear-gradient(270deg,var(--b-highlight-bg).86%,var(--b-primary-color)_83.33%)]"
        >
          <p class="text-sm">Total de ventas en junio</p>
          <ng-icon name="bootstrapInfoCircle" class="text-xl text-white"></ng-icon>
        </div>
        <div class="p-4 min-h-32 flex flex-col justify-center items-center">
          <p class="montserrat-bold text-3xl mb-5">$ 9,1233,950</p>
          <p class="text-base montserrat-semiBold">27 de Junio 2024</p>
        </div>
      </div>

      <!-- Filters -->
      <div class="flex flex-col items-end col-span-2 w-full gap-4">
        <p-selectbutton
          [options]="stateOptions"
          [(ngModel)]="value"
          [multiple]="false"
          [unselectable]="true"
          optionLabel="label"
          optionValue="value"
          aria-labelledby="basic"
          fluid
          styleClass="my-custom-selectbutton"
        />

        <div class="relative inline-block toggle-filter-containt">
          <!-- BotÃ³n -->
          <button
            #butonFilter
            class="hidden absolute left-0 top-0 w-0 h-0"
            (click)="append()"
          >
            Filtrar
          </button>

          <!-- Panel expandible -->
          <div
            (click)="butonFilter.click()"
            [ngClass]="isOpen() ? 'max-h-96 w-72' : 'max-h-12 w-36 cursor-pointer'"
            class="overflow-hidden transition-all duration-300 ease-in-out bg-white rounded shadow p-3 absolute right-0 top-0"
          >
            <div class="relative">
              <div class="flex justify-between items-center montserrat-regular absolute z-10 transition-all duration-500 ease-in-out w-full bg-white toggleClose" [ngClass]="isOpen() ? ' opacity-100' : 'opacity-0'">
                <p class="text-base flex-1 text-center">Filtrar</p>
                <ng-icon name="ionClose" class="text-xl text-white ml-2 cursor-pointer" (click)="closet()"></ng-icon>
              </div>

              @if (!isOpen()) {
                <div class="flex justify-end items-center montserrat-bold">
                  <p class="text-base ml-6">Filtrar</p>
                  <ng-icon name="saxSetting4Outline" class="text-base text-white ml-2"></ng-icon>
                </div>
              }
            </div>
            <div class="py-6 px-1 transition-all duration-500 ease-in-out" [ngClass]="isOpen() ? 'delay-150 opacity-100 mt-6' : 'opacity-0'">
               {{isOpen()}}
              @if (isOpen()) {
                @for (item of categories; track idx; let idx = $index, e = $even) {
                  <div class="flex items-center">
                    <p-checkbox
                      [inputId]="item.key"
                      name="group"
                      [value]="item"
                      [(ngModel)]="selectedCategories"
                    />
                    <label [for]="item.key" class="ml-2"> {{ item.name }} </label>
                  </div>
                }
              }
              <p-button label="Aplicar" styleClass="!bg-[var(--b-highlight-bg)]  text-white px-4 py-16 w-full !rounded-full boder-[none] " class=" h-7 boder-[none] "/>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
